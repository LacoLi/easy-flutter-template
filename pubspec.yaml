name: flutter_template
description: "Flutter template"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# 실제 iOS, Android 앱의 버전을 설정합니다.
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # flutter.dev
  url_launcher: ^6.2.4                 # 웹 브라우저, 메일, 전화 등을 실행하는 라이브러리
  webview_flutter: ^4.5.0              # 웹뷰 라이브러리
  go_router: ^13.2.0                   # 라우팅 라이브러리
  shared_preferences: ^2.2.2           # 로컬 저장소 라이브러리
  path_provider: ^2.1.2                # 플러터에서 가장 많이 사용하는 저장 위치경로 들을 얻을 수 있는 라이브러리
  video_player: ^2.8.2                 # 비디오 플레이어 라이브러리
  local_auth: ^2.1.8                   # 지문인식 라이브러리
  image_picker: ^1.0.7                 # 이미지 선택 및 사진찍기 라이브러리

  # dart.dev
  http: ^1.2.0                         # 단순 http 통신 라이브러리
  collection: ^1.18.0                  # 컬렉션 관련 자료형 라이브러리
  path: ^1.8.3                         # 파일 및 파일경로 관련 라이브러리
  http_parser: ^4.0.2                  # http 호출용 유틸파싱 라이브러리

  # fluttercommunity.dev
  package_info_plus: ^5.0.1            # 앱의 각종 정보를 가져오는 라이브러리
  device_info_plus: ^9.1.2             # 디바이스 내의 정보를 가져오는 라이브러리
  connectivity_plus: ^5.0.2            # 네트워크 연결 상태 확인 라이브러리
  share_plus: ^7.2.2                   # 공유하기 라이브러리

  # dash-overflow.net
  freezed: ^2.4.7                      # 모델을 정의하는데 필요한 보일러 플레이트 자동화 라이브러리
  freezed_annotation: ^2.4.1           # freezed 라이브러리를 사용하기 위한 어노테이션 추가 라이브러리
  flutter_riverpod: ^2.4.10            # 상태관리 라이브러리

  # baseflow.com
  cached_network_image: ^3.3.1         # 캐시 이미지 로드 라이브러리
  flutter_cache_manager: ^3.3.1        # 파일 다운로드 라이브러리
  permission_handler: ^11.3.0          # 권한 확인 라이브러리

  dio: ^5.4.0                          # api 호출 라이브러리 [flutter.cn]
  fluttertoast: ^8.2.4                 # 토스트 메시지 라이브러리 [karthikponnam.dev]
  infinite_scroll_pagination: ^4.0.0   # 무한 스크롤 라이브러리 [edsonbueno.com]
  flutter_secure_storage: ^9.0.0       # 암호화 저장소 라이브러리 [steenbakker.dev]
  google_fonts: ^6.1.0                 # 구글 폰트 라이브러리 [material.io]
  flutter_native_splash: ^2.3.10       # 앱 실행 스플래시 이미지 라이브러리 [jonhanson.net]
  carousel_slider: ^4.2.1              # 이미지 슬라이드 라이브러리 [serenader.me]
  retrofit: ^4.1.0                     # http 통신 라이브러리 [mings.in]
  json_annotation: ^4.8.1              # json 직렬화 라이브러리 [google.dev]
  flutter_flavorizr: ^2.2.1            # 빌드환경 분리 라이브러리 [angelocassano.it]
  flutter_local_notifications: ^16.3.2 # 푸시 알림 라이브러리 [dexterx.dev]

  logger: ^2.0.2+1                     # 로그 출력 라이브러리 [unverified uploader]
  easy_localization: ^3.0.4            # 다국어 지원 라이브러리 [unverified uploader]
  uni_links: ^0.5.1                    # deep link 지원 라이브러리 [unverified uploader]
  flutter_screenutil: ^5.9.0           # 화면 사이즈 고정 라이브러리 [unverified uploader]

  # app_settings
  # flutter_keyboard_visibility
  # just_audio
  # mime: ^1.0.5 # 파일유형 확인 라이브러리 [tools.dart.dev]
  # flutter_client_sse
  # pinput
  # image_cropper
  # flutter_speed_dial
  # flutter_spinkit: ^5.2.0 #로딩 스피너 라이브러리 [ogbomo.com]
  # kpostal: ^0.5.1             # 다음 카카오 주소검색 편하게 해주는 라이브러리
  # html_unescape: ^2.0.0       # HTMl코드를 텍스트로 변환해주는 라이브러리
  # gradient_borders: ^1.0.0    # 그라디언트 테두리를 만들어주는 라이브러리
  # qr_flutter: ^4.1.0          # QR코드 생성 라이브러리

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  mockito: ^5.4.4                      # 목업 라이브러리 [dart.dev]
  # retrofit dev dependency
  retrofit_generator: ^8.1.0           # Retrofit 자동 생성 라이브러리 [mings.in]
  build_runner: ^2.4.8
  json_serializable: ^6.6.2


flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Assets 등록
  assets:
    - assets/images/

  # Fonts 등록
  fonts:
    - family: NotoSansKr
      fonts:
        - asset: assets/fonts/noto_sans_kr/NotoSansKR-Light.otf
          weight: 300
        - asset: assets/fonts/noto_sans_kr/NotoSansKR-Regular.otf
          weight: 400
        - asset: assets/fonts/noto_sans_kr/NotoSansKR-Bold.otf
          weight: 700

    - family: Pretendard
      fonts:
        - asset: assets/fonts/pretendard/Pretendard-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/pretendard/Pretendard-Light.otf
          weight: 300
        - asset: assets/fonts/pretendard/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/pretendard/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/pretendard/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/pretendard/Pretendard-Bold.otf
          weight: 700
        - asset: assets/fonts/pretendard/Pretendard-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/pretendard/Pretendard-Black.otf
          weight: 900

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
